// Binds

// JUMPTHROW
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind v "+jumpthrow"

// R_CLEAR_DECALS
bind w "+forward;r_cleardecals";bind a "+moveleft;r_cleardecals";bind s "+back;r_cleardecals";bind d "+moveright;r_cleardecals"


// TOGGLE RIGHT HAND
bind x "toggle cl_righthand 0 1"


// FPS MAX
fps_max 999


// FULL BUY AK/M4
bind "F1" "buy ak47; buy m4a1;  buy vesthelm; buy vest; buy defuser; buy smokegrenade; buy flashbang; buy incgrenade; buy molotov; buy hegrenade;"


// FULL BUY AWP
bind "F2" "buy awp; buy vesthelm; buy vest; buy defuser; buy smokegrenade; buy flashbang; buy incgrenade; buy molotov; buy hegrenade;"


// CHAT BINDS 
bind "i" "Say ⒼⒼ"
bind "l" "Say ＨＦＨＦ"
bind "p" "Say ʘ‿ʘ"
bind "o" "Say ❤"
bind "h" "Say (　-_･) ︻デ═一 ▸"


//Network Settings - Stable 6mbps connection
rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1


// Disables mouse acceleration
m_mousespeed            "0"         // Disables mouse acceleration 
m_customaccel           "0"         // Disables mouse acceleration
m_rawinput              "1"         // Enables 1:1 raw mouse input (no acceleration) 


// Crouch Jump
alias +cjump "+jump; +duck"     
alias -cjump "-jump; -duck"
bind "c" +cjump


host_writeconfig
